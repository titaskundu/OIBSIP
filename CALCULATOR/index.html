<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="screen">
            <input class="dispscreen" id="screen" type="text" placeholder="0" disabled>
        </div>
        <div class="btns">
            <div class="row">
                <button class="btn" id="ce" onclick="backspc()">CE</button>
                <button class="btn" onclick="fact()">!</button>
                <button class="btn">(</button>
                <button class="btn">)</button>
                <button class="btn">%</button>
                <button class="btn" id="ac" onclick="screen.value=''">AC</button>
            </div>
            <div class="row"> 
                <button  onclick="tan()">tan</button>
                <button  onclick="pi()">π</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">/</button>
            </div>
            <div class="row">
                <button   onclick="sin()">sin</button>
                <button class="btn" onclick="log()">ln</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">*</button>
            </div>
            <div class="row">
                <button class="btn" onclick="cos()">cos</button>
                <button onclick="sqrt()">√</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">-</button>
            </div>
            <div class="row">
                <button  onclick="e()">e</button>
                <button  onclick="pow()">x^2</button>
                <button class="btn">0</button>
                <button class="btn">.</button>
                <button class="btn" id="eval" onclick="screen.value=eval(screen.value)">=</button>
                <button class="btn">+</button>
            </div>
        </div>
    </div>
</body>
<script src="/script.js">
    
</script>
</html>
